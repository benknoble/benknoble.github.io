<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <!-- link to main stylesheet -->
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="{% link assets/css/styles.css %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% link assets/css/github-dark.css%}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% link assets/css/syntax.css %}" media="screen">
    <script src="{% link assets/js/scale.fix.js %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
      </header>
      <nav>
        <ul>
          <li><a href="{% link index.md %}">Home</a></li>
          <li><a href="{% link pages/about.md %}">About</a></li>
          <li><a href="{% link pages/blog.html %}">Blog Posts</a></li>
          <li><a href="{% link pages/tags.md %}">Tags</a></li>
          <li><a href="{% link pages/archive.html %}">Archive</a></li>
        </ul>
      </nav>
      <section>
        <h1>{{ page.title }}</h1>
        {{ content }}
      </section>
    </div>
    <footer>
      <ul>
        <li><a href="mailto:ben.knoble@gmail.com">email</a></li>
        <li><a href="https://github.com/benknoble">github</a></li>
        <li><a href="https://www.gitshowcase.com/benknoble">portfolio</a></li>
      </ul>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
