title: Junk Drawer
description: For all those little papers scattered across your desk
# permalink: pretty
permalink: /:categories/:year/:month/:day/:title/
author: benknoble

url: https://benknoble.github.io
repository: benknoble/benknoble.github.io
disqus_shortname: https-benknoble-github-io
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: false
jailed: false
gfm_quirks: paragraph_end

exclude:
  - serve
  - README.md
  - Gemfile
  - Gemfile.lock
  - Session.vim
  - tags-list
  - subs/

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
  - jekyll-mentions
  - jekyll-sitemap

  # gh pages
  # - jekyll-coffeescript
  # - jekyll-default-layout
  # - jekyll-gist
  # - jekyll-github-metadata
  # - jekyll-optional-front-matter
  # - jekyll-paginate
  # - jekyll-readme-index
  # - jekyll-relative-links
  # - jekyll-titles-from-headings

defaults:
  -
    scope:
      path: _posts
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
  -
    scope:
      path: _writings
      type: writings
    values:
      layout: writing
  -
    scope:
      path: _workshops
      type: workshops
    values:
      layout: workshop

collections:
  writings:
    output: true
  workshops:
    output: true

feed:
  collections:
    - writings
