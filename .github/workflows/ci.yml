name: CI
on: [push]

jobs:
  build-and-test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          version: 2.6.x
      - name: Install deps
        run: |
          gem install bundler
          bundle install
      - name: Lint site
        run: |
          jekyll doctor
          jekyll build --profile
