name: CI
on: [push]

jobs:
  build-and-test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: ruby/setup-ruby@v1.76.0
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Lint site
        run: make lint
