---
layout: default
title: Blog
---
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ post.url | absolute_url }}" title="{{ post.title }}">{{ post.title }}<br></a><small>{{ post.date | date_to_string }}</small></h3>
    <ul class="tags">
      {% for tag in post.tags %}
      <li><a href="{{ "/tags" | absolute_url }}#{{ tag }}" class="tag">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    "{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a href ="{{ post.url }}">[...]</a>"
  </li>
  <br>
  {% endfor %}
</ul>
